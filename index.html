<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="banner">
            <h1>O que impede muitas pessoas de sequer tentar, é o medo de fracassar.</h1>
            <button class="btn modal-btn">
                O segredo é ...
            </button>
        </div>
    </header>
    <div class="modal-overlay">
        <div class="modal-container">
            <h2>Todo mundo fracassa antes de ser bem sucedido! 
            <br>
            <br>
             O segredo do sucesso é fazer aquilo que te assusta, sair da sua zona de conforto e enfrentar os desafios que a vida coloca na sua frente.</h2>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
